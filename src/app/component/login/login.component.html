<section>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div  class="col-6"> 
                <div class="card">
                    <form #appForm="ngForm" (ngSubmit)="appForm.form.valid && login()">
                        <h3 class="text-center">Login </h3>
                        <div class="form-group">
                          <label>Email address <span class="astric">*</span></label>
                          <input type="email" class="form-control" [(ngModel)]="formData.email" name="EmailId" #EmailId="ngModel"  email required>
                          <span class="text-danger" *ngIf="(EmailId.touched || appForm.submitted) && EmailId.errors?.required">
                            Email is required
                        </span>
                        <span class="text-danger" *ngIf="(EmailId.touched || appForm.submitted) && EmailId.errors?.email">
                         Enter valid email address.
                      </span>
                        </div>
                        <div class="form-group">
                          <label>Password <span class="astric">*</span></label>
                          <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" #password="ngModel"  required>
                          <span class="text-danger" *ngIf="(password.touched || appForm.submitted) && password.errors?.required">
                            Password is required
                        </span>
                        </div>
                        <div class="registerNow" (click)="goToRegistration()">
                            <span>Dont have an account?</span>
                            <b> Register now</b>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>
